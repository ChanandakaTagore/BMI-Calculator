<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        div {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            max-width: 400px;
        }

        p#intro {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        form fieldset {
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            padding: 10px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        fieldset legend {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"][readonly="readonly"] {
            background-color: #f8f8f8;
            color: #333;
        }
    </style>
    <script>
        function calcBMI() {
            var weight = parseFloat(document.bmiform.pounds.value);
            var height = parseFloat(document.bmiform.inches.value);
            
            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                alert("Please enter valid weight and height values.");
                return;
            }

            var bmi = (weight * 703) / (height * height);
            document.bmiform.bmi.value = bmi.toFixed(2);
        }
    </script>
</head>
<body>
    <div>
        <p id="intro">Calculate your BMI (body mass index) by using the form below. Enter your weight and height and click the Calculate button to display your BMI result.</p>
        <form action="none" method="post" name="bmiform">
            <fieldset>
                <legend>Height and Weight</legend>
                <label for="pounds">Weight (pounds):</label>
                <input type="text" name="pounds" id="pounds">
                <br>
                <label for="inches">Height (inches):</label>
                <input type="text" name="inches" id="inches">
                <br>
                <button type="button" name="calculate" value="Calculate your BMI" onclick="calcBMI()">Calculate your BMI</button>
            </fieldset>
            <fieldset>
                <legend>BMI</legend>
                <label for="bmi" id="bmi_label">Your calculated BMI is:</label>
                <input type="text" name="bmi" id="bmi" readonly="readonly">
            </fieldset>
        </form>
    </div>
</body>
</html>
